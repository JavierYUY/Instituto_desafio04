    <main class="mainContacto">
        <h1>Contacto</h1>
        <form>
            <fieldset>
                <legend>Deja tus datos para contactarnos</legend>
                    <div class="formulario">
                        <div class="formNombre">
                            <label for="lblnombre">Completa tu nombre: </label>
                            <input type="text" name="lblnombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="formEmail">
                            <label for="lblemail">Completa tu email: </label>
                            <input type="email" name="lblemail" placeholder="Ingresa tu email">
                        </div>
                        <div class="formPais">
                            <label for="lblpais">Selecciona tu país: </label>
                            <select name="lblpais" id="">
                                <option value="" hidden>Seleccione un país</option>
                                <option value="argentina">Argentina</option>
                                <option value="brasil">Brasil</option>
                                <option value="colombia">Colombia</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>
                        <div class="formComentarios">
                            <label for="lblcomentarios">Dejanos tu comentario: </label>
                            <input type="text" name="lblcomentarios" placeholder="Ingresa tus comentarios">
                        </div>
                        <div class="formBotones">
                            <input type="submit" value="Enviar" >
                            <input type="reset" value="Resetear" >
                        </div>
                    </div>
            </fieldset>
        </form>
    </main>
